<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Resume: {{ resume.name }}</title>
    <link href="/static/css/output.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-6 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Editing: {{ resume.name }}</h1>
                <a href="/dashboard" class="text-sm text-blue-600 hover:underline">&larr; Back to Dashboard</a>
            </div>
            <div class="w-full sm:w-auto">
                {% if resume.is_base %}
                <a href="/resumes/{{ resume.id }}/refine"
                    class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-md text-sm font-medium w-full text-center block sm:inline-block sm:w-auto">
                    Refine with AI
                </a>
                {% endif %}
            </div>
        </header>

        <div id="editor-container" class="bg-white rounded-lg shadow p-4 md:p-6">
            <form hx-put="/api/resumes/{{ resume.id }}" hx-indicator="#spinner">
                <input type="hidden" name="from_editor" value="true">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-4">
                    <div>
                        <label for="name" class="sr-only">Resume Name</label>
                        <input type="text" id="name" name="name" value="{{ resume.name }}"
                            class="text-2xl font-bold text-gray-800 border-b-2 focus:outline-none focus:border-blue-500 w-full">
                    </div>
                    <div class="flex items-center space-x-2 self-end sm:self-auto">
                        <button type="button"
                            onclick="document.getElementById('export-modal-{{ resume.id }}').classList.remove('hidden')"
                            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md font-medium">Export</button>
                        <span id="save-status" class="text-green-600"></span>
                        <img id="spinner" class="htmx-indicator h-5 w-5" src="https://htmx.org/img/bars.svg"
                            alt="Loading...">
                        <button type="submit"
                            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md font-medium">Save</button>
                    </div>
                </div>
                <div>
                    <label for="content" class="sr-only">Resume Content</label>
                    <textarea id="content" name="content"
                        class="w-full h-[70vh] p-2 border border-gray-300 rounded-md font-mono text-sm">{{ resume.content }}</textarea>
                </div>
            </form>
            <script>
                document.body.addEventListener('htmx:afterRequest', function (evt) {
                    var status = document.getElementById('save-status');
                    if (evt.detail.successful) {
                        status.innerText = "Saved!";
                        setTimeout(function () { status.innerText = '' }, 2000);
                    } else {
                        status.innerText = "Save failed!";
                        setTimeout(function () { status.innerText = '' }, 2000);
                    }
                });
            </script>
        </div>

        <!-- Export Modal -->
        <div id="export-modal-{{ resume.id }}"
            class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
            <div class="relative top-20 mx-auto p-5 border w-1/2 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 text-center">Export Resume</h3>
                    <div class="mt-2 px-7 py-3">
                        <form id="export-form-{{ resume.id }}" method="GET"
                            action="/api/resumes/{{ resume.id }}/download">
                            <p class="text-sm text-gray-600 mb-4">You can optionally filter the 'Experience' section by a
                                date range.</p>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="start_date_{{ resume.id }}"
                                        class="block text-sm font-medium text-gray-700">Start Date</label>
                                    <input type="date" name="start_date" id="start_date_{{ resume.id }}"
                                        class="mt-1 p-2 border border-gray-300 rounded w-full">
                                </div>
                                <div>
                                    <label for="end_date_{{ resume.id }}"
                                        class="block text-sm font-medium text-gray-700">End Date</label>
                                    <input type="date" name="end_date" id="end_date_{{ resume.id }}"
                                        class="mt-1 p-2 border border-gray-300 rounded w-full">
                                </div>
                            </div>

                            <div class="mt-6 border-t pt-4">
                                <h4 class="font-medium text-gray-800 mb-2">Markdown Export</h4>
                                <button type="submit" formaction="/api/resumes/{{ resume.id }}/export/markdown"
                                    class="w-full px-4 py-2 bg-gray-600 text-white text-base font-medium rounded-md shadow-sm hover:bg-gray-700">
                                    Download Markdown
                                </button>
                            </div>

                            <div class="mt-4 border-t pt-4">
                                <h4 class="font-medium text-gray-800 mb-2">DOCX Export</h4>

                                <div class="grid grid-cols-2 gap-4 mt-4">
                                    <div>
                                        <label for="render_format_{{ resume.id }}"
                                            class="block text-sm font-medium text-gray-700">Render Format</label>
                                        <select name="render_format" id="render_format_{{ resume.id }}"
                                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                            <option value="plain">Plain</option>
                                            <option value="ats">ATS</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="settings_name_{{ resume.id }}"
                                            class="block text-sm font-medium text-gray-700">Settings</label>
                                        <select name="settings_name" id="settings_name_{{ resume.id }}"
                                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                            <option value="general">General</option>
                                            <option value="executive_summary">Executive Summary</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mt-4">
                                    <button type="submit"
                                        class="w-full px-4 py-2 bg-indigo-500 text-white text-base font-medium rounded-md shadow-sm hover:bg-indigo-600">Download DOCX</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="px-7 pb-3">
                        <button type="button"
                            onclick="document.getElementById('export-modal-{{ resume.id }}').classList.add('hidden')"
                            class="w-full px-4 py-2 bg-gray-200 text-gray-800 text-base font-medium rounded-md shadow-sm hover:bg-gray-300">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
