<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Change Password</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <link href="/static/css/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto mt-10">
      <div class="max-w-md mx-auto bg-white p-8 border border-gray-300 rounded">
        <h1 class="text-2xl font-bold mb-6">Change Your Password</h1>
        <p class="mb-4">
          For security reasons, you are required to change your password before
          you can continue.
        </p>
        <form
          id="password-form"
          hx-post="/api/users/change-password"
          hx-ext="json-enc"
        >
          <div class="mb-4">
            <label
              for="current_password"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Current Password</label
            >
            <input
              type="password"
              id="current_password"
              name="current_password"
              required
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="mb-6">
            <label
              for="new_password"
              class="block text-gray-700 text-sm font-bold mb-2"
              >New Password</label
            >
            <input
              type="password"
              id="new_password"
              name="new_password"
              required
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="mb-6">
            <label
              for="confirm_password"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Confirm New Password</label
            >
            <input
              type="password"
              id="confirm_password"
              required
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Change Password
            </button>
          </div>
          <div id="form-message" class="text-red-500 mt-4"></div>
        </form>
      </div>
    </div>
    <script>
      const form = document.getElementById("password-form");
      const newPasswordInput = document.getElementById("new_password");
      const confirmPasswordInput = document.getElementById("confirm_password");
      const messageDiv = document.getElementById("form-message");

      form.addEventListener("submit", function (event) {
        if (newPasswordInput.value !== confirmPasswordInput.value) {
          event.preventDefault();
          messageDiv.textContent = "Passwords do not match.";
        } else {
          messageDiv.textContent = "";
        }
      });
      
      document.body.addEventListener('htmx:responseError', function(evt) {
        if (evt.detail.target.id === 'password-form') {
            const error = JSON.parse(evt.detail.xhr.responseText);
            if (error && error.detail) {
                messageDiv.textContent = error.detail;
            } else {
                messageDiv.textContent = 'An unknown error occurred.';
            }
        }
      });
    </script>
  </body>
</html>
