{% extends "layouts/base.html" %}

{% block title %}Viewing Resume: {{ resume.name }}{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">Viewing Resume: {{ resume.name }}</h1>
        <a href="/dashboard" class="text-blue-500 hover:underline">Back to Dashboard</a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label for="content" class="block text-sm font-medium text-gray-700">Resume Content</label>
            <textarea id="content" name="content" rows="20" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm bg-gray-100" disabled>{{ resume.content }}</textarea>
        </div>
        <div>
            <label for="job_description" class="block text-sm font-medium text-gray-700">Job Description</label>
            <textarea id="job_description" name="job_description" rows="20" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm bg-gray-100" disabled>{{ resume.job_description or '' }}</textarea>
        </div>
    </div>

    <form class="mt-6" method="POST" action="/resumes/{{ resume.id }}/view">
        <div class="mb-4">
            <label for="introduction" class="block text-sm font-medium text-gray-700">AI-Generated Introduction</label>
            <textarea id="introduction" name="introduction" rows="5" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">{{ resume.introduction or '' }}</textarea>
        </div>

        <div class="mb-4">
            <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
            <textarea id="notes" name="notes" rows="5" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">{{ resume.notes or '' }}</textarea>
        </div>

        <div>
            <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Save
            </button>
        </div>
    </form>
</div>
{% endblock %}
