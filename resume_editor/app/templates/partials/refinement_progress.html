<div
    id="refinement-container"
    class="space-y-4"
    hx-ext="sse"
    sse-connect="/resumes/{{ resume_id }}/refine/stream?job_description={{ job_description }}"
>
    <h2 class="text-2xl font-bold">Refinement in Progress...</h2>

    <ul
        id="progress-list"
        sse-swap="progress"
        hx-swap="beforeend"
        class="list-disc list-inside bg-gray-100 p-4 rounded-lg min-h-[100px]"
    >
        <!-- Progress messages will be swapped here -->
    </ul>

    <div id="refined-content-container" class="mt-4">
        <!-- The final refined content will be placed here -->
    </div>
</div>
