<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refine Resume: {{ resume.name }}</title>
    <link href="/static/css/output.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8" hx-ext="sse">
        <header class="mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Refine Resume: {{ resume.name }}</h1>
            <a href="/resumes/{{ resume.id }}/edit" class="text-sm text-blue-600 hover:underline">&larr; Back to Editor</a>
        </header>

        <div id="refinement-container" class="bg-white rounded-lg shadow p-6">
            <form hx-post="/api/resumes/{{ resume.id }}/refine/stream"
                  hx-target="#refine-sse-container"
                  hx-swap="innerHTML">
                <h2 class="text-xl font-semibold mb-4">Refine Introduction and Experience</h2>
                <p class="text-gray-600 mb-4">Paste the job description below to refine your resume's introduction and experience sections to match.</p>

                <div class="mb-4">
                    <label for="limit_refinement_years" class="block text-sm font-medium text-gray-700">Limit experience refinement to the last (years):</label>
                    <input type="number" id="limit_refinement_years" name="limit_refinement_years"
                           class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label for="job_description" class="block text-sm font-medium text-gray-700">Job Description</label>
                    <textarea id="job_description" name="job_description" rows="10" required
                              class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div class="flex justify-end">
                     <button type="submit" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-md font-medium">
                        Start Refinement
                    </button>
                </div>
            </form>
            <div id="refine-sse-container" class="mt-4">
                <!-- SSE Loader will be injected here -->
            </div>
        </div>
    </div>
    <script>
    function handleAbort(event, resumeId) {
        const progressList = document.getElementById(`refine-progress-list-${resumeId}`);
        if (progressList) {
            progressList.innerHTML = "";
        }
        const sseContainer = document.getElementById('refine-sse-container');
        if (sseContainer) {
            sseContainer.innerHTML = "<div role='alert' class='text-yellow-500 p-2'>Refinement cancelled by user.</div>";
        }
    }
    </script>
</body>
</html>
