<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Resume Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-900">Login to your account</h2>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="text-sm font-medium text-gray-700">Username</label>
                <input id="username" name="username" type="text" required
                       class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" required
                       class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <button type="submit"
                        class="w-full py-2 px-4 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Login
                </button>
            </div>
        </form>
        <p id="error-message" class="text-red-500 text-sm text-center"></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const username = event.target.username.value;
            const password = event.target.password.value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = '';

            const formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch('/api/users/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json();
                    // Set cookie to expire in 1 day
                    const expires = new Date(Date.now() + 86400 * 1000).toUTCString();
                    document.cookie = `access_token=${data.access_token}; path=/; expires=${expires}; SameSite=Lax`;
                    window.location.href = '/dashboard';
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.detail || 'Login failed. Please check your credentials.';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again later.';
            }
        });
    </script>
</body>
</html>
