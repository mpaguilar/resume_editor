<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8 max-w-2xl">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">User Settings</h1>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">LLM Configuration</h2>

            <div id="settings-notification" class="mb-4"></div>

            <form hx-post="/settings" hx-target="#settings-notification" hx-swap="innerHTML">
                <div class="mb-4">
                    <label for="llm_endpoint" class="block text-sm font-medium text-gray-700 mb-1">LLM Endpoint URL</label>
                    <input 
                        type="url" 
                        id="llm_endpoint" 
                        name="llm_endpoint" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="https://api.openai.com/v1"
                        value="{{ llm_endpoint or '' }}">
                    <p class="text-xs text-gray-500 mt-1">Provide a custom OpenAI-compatible API endpoint. Leave blank for default.</p>
                </div>
                <div class="mb-6">
                    <label for="api_key" class="block text-sm font-medium text-gray-700 mb-1">LLM API Key</label>
                    <input 
                        type="password" 
                        id="api_key" 
                        name="api_key" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        {% if api_key_is_set %}
                        placeholder="************"
                        {% else %}
                        placeholder="Enter your API key"
                        {% endif %}
                        >
                    <p class="text-xs text-gray-500 mt-1">Your API key is stored securely and will not be displayed here again.</p>
                </div>
                <div class="flex items-center justify-between">
                    <button 
                        type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-md font-medium shadow-sm transition-colors duration-200">
                        Save Settings
                    </button>
                    <a href="/dashboard" class="text-blue-600 hover:underline">Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
